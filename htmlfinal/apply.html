  <script>
    function resizeTextarea(textarea) {

  <script>
    document
      .getElementById("graduated")
      .addEventListener("change", function () {
        var graduationDateDiv = document.getElementById("graduationDateDiv");
        var graduationDateDiv2 = document.getElementById("graduationDateDiv2");

        if (this.value === "yes") {
          graduationDateDiv.style.display = "none";
          graduationDateDiv2.style.display = "flex";
        } else if (this.value === "no") {
          graduationDateDiv.style.display = "flex";
          graduationDateDiv2.style.display = "none";
        } else {
          graduationDateDiv.style.display = "none";
          graduationDateDiv2.style.display = "none";
        }
      });
